plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    compile 'org.seleniumhq.selenium:htmlunit-driver:2.33.3'
    compile 'com.codeborne:phantomjsdriver:1.4.4'
    compile 'org.testng:testng:6.10'
    compile 'log4j:log4j:1.2.17'
}

group = 'uz'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

processResources {
    expand(suite: c_suite
            , browser: c_browser
            , env_props: c_env_properties
            , cred_props: c_cred_properties
            )
}



test {
    useTestNG()
}
